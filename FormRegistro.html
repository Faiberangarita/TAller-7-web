<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de informacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="section container">
    <div class="row">
        <center><h3 class="black-text"><b>Registro de usuarios</b> </h3></center>
    <div class="col s4"></div>
    <div class="card row-panel col s4">
       
        
    <form class="col s12">
        <center><h5>Datos Personales </h5></center>
        <label for="nombre">Nombres: </label>
        <input type="text" name="nombres" id="nombres">
        <br>
        <label for="apellido">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos">
        <br>
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="fnacimiento">Fecha de Nacimiento: </label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <label for="emial">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Telefono: </label>
        <input type="number" name="telefono" id="telefino">
        <br>
        <label for="contra">Contraseña: </label>
        <input type="password" name="password" id="passwoord">
        <br>
        <label for="confirmar">Confirmar Contraseña: </label>
        <input type="password" name="confirmar" id="confirmar">
        <br>
        <center><h5>Lugar de Residencia </h5></center>
        <br>
        <label for="departamento">Departamento: </label>
        <select class="browser-default" name="departamento" id="departamento">
            <option value="">Seleccione...</option>
        </select>
        <br>
        <label for="municipio">Municipio: </label>
        <select class="browser-default" name="municipio" id="municipio">
            <option value="">Seleccione...</option>
        </select><br>
        <center><button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        </button></center>
    </form>
    </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
